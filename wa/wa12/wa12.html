<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class=".display">
      <img class="display" src="https://images.dog.ceo/breeds/hound-afghan/n02088094_1003.jpg" alt="pic of dog">
    </div>
  </div>
 
  <div class="move">
    <label for="customname">Enter Dog Breed:</label><br>
    <input id="customname" type="text" placeholder="" />
  </div>
  <div>
    <button type = "button" class="search" id="searchButton">Search!</button>
  </div>
  <p>
    Rather than a quote I wanted to generate images, using a dog breed api, input a dog breed type, and it will give you a random picture of that type of dog!
  </p>
  <p class="red">WARNING! Do not use spaces!!!</p>

  <script src="wa12.js"></script>

</body>
