<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
   .button1{
        font-family: fantasy;
        width: 150px;
        height: 50px;
        border-radius: 35%;
        font-size: 100%;
        background-color: black;
        color: white;


    }
    .button2{
        font-family: fantasy;
        width: 150px;
        height: 50px;
        border-radius: 35%;
        font-size: 100%;
        background-color: lightblue;

    }
</style>
<body>
    <button class="button1" id="button1">OFF</button>
    <button class="button2" id="button2">Player 1: Max</button>
    <script> 
        const btn = document.getElementById("button1");
        const btn2 = document.getElementById("button2");
        btn.addEventListener('mouseover', updateName);
        btn.addEventListener('mouseout', updateName2);
         btn2.addEventListener('mouseover', moveButton);


        function updateName(){
           
            btn.setAttribute("style", "background-color: white; color: black;")
            btn.textContent= "ON";
        }
                function updateName2(){
           
            btn.setAttribute("style", "background-color: black; color: white;")
            btn.textContent= "OFF";
        }

        function random(){
            let z = Math.floor((Math.random() * 500));
            console.log(z);
            return z;
            
        }
        function moveButton(){
            let top = random();
            let left = random();
            console.log(top);
            console.log(left);
            btn2.setAttribute("style", "position: relative; top:" + top + "; left:" + left + ";");
        }
    </script>
    
</body>
</html>
